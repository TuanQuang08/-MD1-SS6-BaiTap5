<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #no{
            position: absolute;
            left: 80px;
        }
    </style>
</head>
<body>
  <h1>Do you love me?</h1>
  <input id="yes" type="button" value="YES" onclick="PushYes();">
  <input id="no" type="button" value="NO" onmouseover="PushNo(this);">
</body>
<script>
  function PushYes() {
    alert('<3');
  }
  function PushNo(button) {
    let height = Math.floor(Math.random()*window.innerHeight);
    let width = Math.floor(Math.random()*window.innerWidth);
    button.style.left = width + 'px';
    button.style.top = height + 'px';
  }
</script>
</html>
